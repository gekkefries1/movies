<!DOCTYPE html>
<html data-theme="dark" lang="en">
<head>
      <meta charset="UTF-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>dBrain</title>
      <style>
          body, html {
              margin: 0;
              padding: 0;
              overflow: hidden;
              height: 100%;
              background: #000;
          }
          #bg-wrap {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              z-index: -1;
          }
      </style>
</head>

<body>
<div class="fixed top-0 left-0 -z-50 h-full w-screen" id="bg-wrap">
    <svg preserveAspectRatio="xMidYMid slice" viewBox="0 0 100 100">
        <defs>
            <radialGradient cx="50%" cy="50%" fx="0.441602%" fy="50%" id="Gradient1" r=".5">
                <animate attributeName="fx" dur="34s" repeatCount="indefinite" values="0%;3%;0%"></animate>
                <stop offset="0%" stop-color="rgba(128, 0, 128, 1)"></stop> <!-- Purple -->
                <stop offset="100%" stop-color="rgba(128, 0, 128, 0)"></stop> <!-- Purple -->
            </radialGradient>
            <radialGradient cx="50%" cy="50%" fx="2.68147%" fy="50%" id="Gradient2" r=".5">
                <animate attributeName="fx" dur="23.5s" repeatCount="indefinite" values="0%;3%;0%"></animate>
                <stop offset="0%" stop-color="rgba(75, 0, 130, 1)"></stop> <!-- Darker Purple -->
                <stop offset="100%" stop-color="rgba(75, 0, 130, 0)"></stop> <!-- Darker Purple -->
            </radialGradient>
            <radialGradient cx="50%" cy="50%" fx="0.836536%" fy="50%" id="Gradient3" r=".5">
                <animate attributeName="fx" dur="21.5s" repeatCount="indefinite" values="0%;3%;0%"></animate>
                <stop offset="0%" stop-color="rgba(128, 0, 128, 1)"></stop> <!-- Purple -->
                <stop offset="100%" stop-color="rgba(128, 0, 128, 0)"></stop> <!-- Purple -->
            </radialGradient>
            <radialGradient cx="50%" cy="50%" fx="4.56417%" fy="50%" id="Gradient4" r=".5">
                <animate attributeName="fx" dur="23s" repeatCount="indefinite" values="0%;5%;0%"></animate>
                <stop offset="0%" stop-color="rgba(75, 0, 130, 1)"></stop> <!-- Darker Purple -->
                <stop offset="100%" stop-color="rgba(75, 0, 130, 0)"></stop> <!-- Darker Purple -->
            </radialGradient>
            <radialGradient cx="50%" cy="50%" fx="2.65405%" fy="50%" id="Gradient5" r=".5">
                <animate attributeName="fx" dur="24.5s" repeatCount="indefinite" values="0%;5%;0%"></animate>
                <stop offset="0%" stop-color="rgba(128, 0, 128, 1)"></stop> <!-- Purple -->
                <stop offset="100%" stop-color="rgba(128, 0, 128, 0)"></stop> <!-- Purple -->
            </radialGradient>
            <radialGradient cx="50%" cy="50%" fx="0.981338%" fy="50%" id="Gradient6" r=".5">
                <animate attributeName="fx" dur="25.5s" repeatCount="indefinite" values="0%;5%;0%"></animate>
                <stop offset="0%" stop-color="rgba(75, 0, 130, 1)"></stop> <!-- Darker Purple -->
                <stop offset="100%" stop-color="rgba(75, 0, 130, 0)"></stop> <!-- Darker Purple -->
            </radialGradient>
        </defs>
        <rect fill="url(#Gradient4)" height="100%" width="100%" x="0" y="0">
            <animate attributeName="x" dur="20s" repeatCount="indefinite" values="25%;0%;25%"></animate>
            <animate attributeName="y" dur="21s" repeatCount="indefinite" values="0%;25%;0%"></animate>
            <animateTransform attributeName="transform" dur="17s" from="0 50 50" repeatCount="indefinite" to="360 50 50" type="rotate"></animateTransform>
        </rect>
        <rect fill="url(#Gradient5)" height="100%" width="100%" x="0" y="0">
            <animate attributeName="x" dur="23s" repeatCount="indefinite" values="0%;-25%;0%"></animate>
            <animate attributeName="y" dur="24s" repeatCount="indefinite" values="25%;-25%;25%"></animate>
            <animateTransform attributeName="transform" dur="18s" from="0 50 50" repeatCount="indefinite" to="360 50 50" type="rotate"></animateTransform>
        </rect>
        <rect fill="url(#Gradient6)" height="100%" width="100%" x="0" y="0">
            <animate attributeName="x" dur="25s" repeatCount="indefinite" values="-25%;0%;-25%"></animate>
            <animate attributeName="y" dur="26s" repeatCount="indefinite" values="0%;-25%;0%"></animate>
            <animateTransform attributeName="transform" dur="19s" from="360 50 50" repeatCount="indefinite" to="0 50 50" type="rotate"></animateTransform>
        </rect>
        <rect fill="url(#Gradient1)" height="100%" transform="rotate(334.41 50 50)" width="100%" x="13.744%" y="1.18473%">
            <animate attributeName="x" dur="20s" repeatCount="indefinite" values="25%;0%;25%"></animate>
            <animate attributeName="y" dur="21s" repeatCount="indefinite" values="0%;25%;0%"></animate>
            <animateTransform attributeName="transform" dur="7s" from="0 50 50" repeatCount="indefinite" to="360 50 50" type="rotate"></animateTransform>
        </rect>
        <rect fill="url(#Gradient2)" height="100%" transform="rotate(255.072 50 50)" width="100%" x="-2.17916%" y="35.4267%">
            <animate attributeName="x" dur="23s" repeatCount="indefinite" values="-25%;0%;-25%"></animate>
            <animate attributeName="y" dur="24s" repeatCount="indefinite" values="0%;50%;0%"></animate>
            <animateTransform attributeName="transform" dur="12s" from="0 50 50" repeatCount="indefinite" to="360 50 50" type="rotate"></animateTransform>
        </rect>
        <rect fill="url(#Gradient3)" height="100%" transform="rotate(139.903 50 50)" width="100%" x="9.00483%" y="14.5733%">
            <animate attributeName="x" dur="25s" repeatCount="indefinite" values="0%;25%;0%"></animate>
            <animate attributeName="y" dur="12s" repeatCount="indefinite" values="0%;25%;0%"></animate>
            <animateTransform attributeName="transform" dur="9s" from="360 50 50" repeatCount="indefinite" to="0 50 50" type="rotate"></animateTransform>
        </rect>
    </svg>
</div>

</body>
</html>
