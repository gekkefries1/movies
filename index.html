<!DOCTYPE html>
<html data-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBrain</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }
        #bg-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
<div class="fixed top-0 left-0 -z-50 h-full w-screen" id="bg-wrap">
    <svg preserveAspectRatio="xMidYMid slice" viewBox="0 0 100 100">
        <defs>
            <radialGradient id="Gradient1" cx="50%" cy="50%" r=".5">
                <stop offset="0%" stop-color="rgba(128, 0, 128, 1)" />
                <stop offset="100%" stop-color="rgba(128, 0, 128, 0)" />
            </radialGradient>
            <radialGradient id="Gradient2" cx="50%" cy="50%" r=".5">
                <stop offset="0%" stop-color="rgba(75, 0, 130, 1)" />
                <stop offset="100%" stop-color="rgba(75, 0, 130, 0)" />
            </radialGradient>
        </defs>
        <rect fill="url(#Gradient1)" width="100%" height="100%">
            <animate attributeName="x" values="0%;25%;0%" dur="20s" repeatCount="indefinite" />
            <animate attributeName="y" values="0%;25%;0%" dur="20s" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite" />
        </rect>
        <rect fill="url(#Gradient2)" width="100%" height="100%">
            <animate attributeName="x" values="25%;0%;25%" dur="25s" repeatCount="indefinite" />
            <animate attributeName="y" values="25%;0%;25%" dur="25s" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="-360 50 50" dur="25s" repeatCount="indefinite" />
        </rect>
    </svg>
</div>
</body>
</html>
